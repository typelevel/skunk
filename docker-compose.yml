version: '3'
services:
  # main instance for testing
  postgres:
    image: postgres:11
    volumes:
      - ./world/world.sql:/docker-entrypoint-initdb.d/world.sql
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: jimmy
      POSTGRES_PASSWORD: banana
      POSTGRES_DB: world
  # for testing password-free login
  trust:
    image: postgres:11
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: world
      POSTGRES_HOST_AUTH_METHOD: trust

  # Jaeger, for tracing
  jaeger:
    image: jaegertracing/all-in-one:1.8
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 9411:9411
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
